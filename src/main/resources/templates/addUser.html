<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Cadastro de Usuários</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script
	src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
<script
	src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<form action="#" th:action="@{/adduser}" th:object="${user}"
							method="post">
							<label for="name">Nome</label> <input type="text"
								th:field="*{name}" id="name" placeholder="Nome"
								class="form-control" aria-label="Small"> <span
								th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br>
							<label for="email">Email</label> <input type="text"
								th:field="*{email}" id="email" placeholder="Email"
								class="form-control" aria-label="Small"> <span
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span><br>
							<input type="submit" value="Cadastra Usuário"
								class="btn btn-info btn-lg">
						</form>
						<button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
</body>
</html>
