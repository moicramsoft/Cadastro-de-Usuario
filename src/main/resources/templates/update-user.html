<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Cadastro de Usu√°rios</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="/js/jquery.min.js" th:src="@{js/jquery.min.js}"></script>
<script src="/js/jquery.dataTables.min.js" th:src="@{/js/jquery.dataTables.min.js}"></script>
<script src="/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="/js/dataTables.bootstrap.min.js" th:src="@{/js/dataTables.bootstrap.min.js}"></script>
<link href="/css/dataTables.bootstrap.min.css" th:href="@{/css/dataTables.bootstrap.min.css}" rel="stylesheet"  />
<link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"  />

</head>
<body>

<form action="#"
  th:action="@{/update/{id}(id=${user.id})}"
  th:object="${user}"
  method="post">
    <label for="nome">Nome: </label>
    <input type="text" th:field="*{nome}" id="nome" placeholder="Nome" class="form-control" aria-label="Small">
    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
   <br />
    <label for="email">Email: </label>
    <input type="text" th:field="*{email}" id="email" placeholder="Email" class="form-control" aria-label="Small">
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    <br />
     <label for="telefone">Telefone: </label>
    <input type="text" th:field="*{telefone}" id="telefone" placeholder="telefone" class="form-control" aria-label="Small">
    <span th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></span>
    <br />
     <label for="celular">Celular: </label>
    <input type="text" th:field="*{celular}" id="celular" placeholder="celular" class="form-control" aria-label="Small">
    <span th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}"></span>
    <br />
    <button type="submit" class="btn btn-info btn-lg" title="Salvar"><i class="fa fa-save fa-lg"></i></button>
</form>

</body>
</html>
