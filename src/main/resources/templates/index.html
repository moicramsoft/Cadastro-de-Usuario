<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Cadastro de Usuários</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css" />
</head>
<body>
<div th:switch="${users}" class="container" >
    <h2 th:case="null">Nenhum Cadastro ainda!</h2>
        <div th:case="*" class="table-responsive">
            <h2>Lista de Usuários</h2>
           <table id="employee_data" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th><center>Ações</center>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.email}"></td>
                    <td><a th:href="@{/edit/{id}(id=${user.id})}" class="btn btn-warning" role="button" >Edit</a>
                    &nbsp;&nbsp;&nbsp;<a th:href="@{/delete/{id}(id=${user.id})}" class="btn btn-danger" role="button">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- <p><a href="/signup" class="btn btn-primary" role="button">Adicionar novo usuario</a></p> -->
    
    <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Adicionar novo usuario</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Cadastrar Usuário</h4>
        </div>
        <div class="modal-body">
          <form action="#" th:action="@{/adduser}" th:object="${user}" method="post" >
    <label for="name">Nome</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Nome" class="form-control" aria-label="Small" >
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br>
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="Email" class="form-control"  aria-label="Small" >
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span><br>
    <input type="submit" value="Cadastra Usuário" class="btn btn-info btn-lg">
</form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>
</div>

 
</body>
</html>
<script>
$(document).ready(function(){
$('#employee_data').DataTable();
});
</script>
